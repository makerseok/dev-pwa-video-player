<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA Video Player</title>
    <!-- materialize icons, css & js -->
    <link
      type="text/css"
      href="/pwa-video-player/css/materialize.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      href="/pwa-video-player/css/styles.css"
      rel="stylesheet"
    />
    <link
      type="text/css"
      href="/pwa-video-player/css/video-js.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="/pwa-video-player/js/materialize.min.js"
    ></script>
    <script
      type="text/javascript"
      src="/pwa-video-player/js/video.min.js"
    ></script>
    <script
      type="text/javascript"
      src="/pwa-video-player/js/videojs-playlist.min.js"
    ></script>
    <link rel="manifest" href="/pwa-video-player/manifest.json" />
    <!-- ios support -->
    <link
      rel="apple-touch-icon"
      href="/pwa-video-player/img/icons/favicon-96x96.png"
    />
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700" />
    <meta name="theme-color" content="#ffe1c4" />
  </head>
  <body class="grey lighten-4">
    <!-- top nav -->
    <nav class="z-depth-0">
      <div class="nav-wrapper container">
        <a href="/pwa-video-player/">PWA<span>player</span></a>
        <span class="right grey-text text-darken-1">
          <i class="material-icons sidenav-trigger" data-target="side-menu"
            >menu</i
          >
        </span>
      </div>
    </nav>

    <!-- side nav -->
    <ul id="side-menu" class="sidenav side-menu">
      <li><a class="subheader">PWAVideoPlayer</a></li>
      <li><a href="/pwa-video-player/" class="waves-effect">Home</a></li>
      <li>
        <a href="/pwa-video-player/pages/about.html" class="waves-effect"
          >About</a
        >
      </li>
      <li><div class="divider"></div></li>
      <li>
        <a href="/pwa-video-player/pages/contact.html" class="waves-effect">
          <i class="material-icons">mail_outline</i>Contact</a
        >
      </li>
    </ul>

    <!-- videos -->
    <div class="videos container grey-text text-darken-1">
      <h5 class="center">Video List</h5>
    </div>

    <!-- <div class="center">
      <a
        class="btn-floating btn-small btn-large add-btn sidenav-trigger"
        data-target="side-form"
      >
        <i class="material-icons">add</i>
      </a>
    </div> -->

    <!-- Modal player -->
    <div id="modal-player" class="modal">
      <div class="modal-content">
        <h4>Modal Header</h4>
        <p>A bunch of text</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat"
          >Agree</a
        >
      </div>
    </div>

    <script src="/pwa-video-player/js/db.js"></script>
    <script src="/pwa-video-player/js/app.js"></script>
    <script src="/pwa-video-player/js/ui.js"></script>
  </body>
</html>
