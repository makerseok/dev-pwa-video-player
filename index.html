<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA Video Player</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- materialize icons, css & js -->
    <link
      type="text/css"
      href="/pwa-video-player/css/materialize.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      href="/pwa-video-player/css/styles.css"
      rel="stylesheet"
    />
    <link
      type="text/css"
      href="/pwa-video-player/css/jquery-ui.min.css"
      rel="stylesheet"
    />
    <link
      type="text/css"
      href="/pwa-video-player/css/video-js.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="/pwa-video-player/js/materialize.min.js"
    ></script>
    <script
      type="text/javascript"
      src="/pwa-video-player/js/video.min.js"
    ></script>
    <script
      type="text/javascript"
      src="/pwa-video-player/js/croner.min.js"
    ></script>
    <script
      type="text/javascript"
      src="/pwa-video-player/js/videojs-playlist.min.js"
    ></script>
    <link rel="manifest" href="/pwa-video-player/manifest.json" />
    <!-- ios support -->
    <link
      rel="apple-touch-icon"
      href="/pwa-video-player/img/icons/favicon-96x96.png"
    />
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700" />
    <meta name="theme-color" content="#ffe1c4" />
    <!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script> -->
    <script src="/pwa-video-player/js/jquery.min.js"></script>
    <script src="/pwa-video-player/js/jquery-ui.min.js"></script>
    <script src="/pwa-video-player/js/axios.min.js"></script>
    <script src="/pwa-video-player/js/dexie.min.js"></script>
  </head>
  <body class="grey darken-4">
    <!-- top nav -->
    <nav class="z-depth-0">
      <div class="nav-wrapper container">
        <a href="/pwa-video-player/">PWA<span>player</span></a>
      </div>
    </nav>
    <a
      class="btn-report btn btn-large waves-effect waves-light deep-purple accent-1"
      onclick="reportAll()"
      >Report</a
    >
    <!-- videos -->
    <div class="videos row grey-text text-lighten-4">
      <div class="info video-info col s12 m8 l8">
        <div class="title">비디오 목록</div>
        <div class="info-table">
          <table>
            <thead>
              <tr>
                <th>순번</th>
                <th>재생시간</th>
                <th>광고명</th>
                <th>편성종류</th>
                <th>시작일자</th>
                <th>종료일자</th>
              </tr>
            </thead>

            <tbody id="video-body"></tbody>
          </table>
        </div>
      </div>
      <div class="info device-info col s12 m4 l4">
        <div class="title">설정 정보</div>
        <div class="info-table">
          <table>
            <tbody id="device-config"></tbody>
          </table>
        </div>
        <form action="#" class="input-device-id">
          <div class="row valign-wrapper grey-text text-lighten-4">
            <div class="input-field col s12 m8 l8">
              <input
                id="device-id"
                type="text"
                class="grey-text text-lighten-4"
              />
              <label for="device-id">Device ID</label>
            </div>
            <div class="col s12 m4 l4">
              <a
                class="btn deep-purple accent-1"
                onclick="setDeviceId(document.getElementById('device-id').value)"
              >
                확인
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- <div class="center">
      <a
        class="btn-floating btn-small btn-large add-btn sidenav-trigger"
        data-target="side-form"
      >
        <i class="material-icons">add</i>
      </a>
    </div> -->

    <!-- Modal player -->
    <div id="modal-player">
      <!-- <div class="modal-content"> -->
      <video class="video-js vjs-default-skin" controls></video>
      <!-- </div> -->
    </div>

    <script src="/pwa-video-player/js/db.js"></script>
    <script src="/pwa-video-player/js/app.js"></script>
    <script src="/pwa-video-player/js/api.js"></script>
    <script src="/pwa-video-player/js/player.js"></script>
    <script src="/pwa-video-player/js/ui.js"></script>
  </body>
</html>
